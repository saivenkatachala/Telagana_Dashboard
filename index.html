<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telangana District Dashboard</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="s1.css">
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Telangana<br>Dashboard</h2>
        </div>
        
        <div class="mode-switch">
            <button onclick="window.location.href='data.html'">Data Entry</button>
            <button class="active" onclick="switchMode('map')">Map View</button>
        </div>

        <hr>

        <div id="map-controls" class="control-group">
            <h3><span class="material-icons">map</span> Visualization</h3>
            
            <label>1. Select Module</label>
            <select id="mapCategory" onchange="loadMapData()">
                <option value="" disabled selected>Select Category</option>
            </select>

            <label>2. Filter Data Field</label>
            <select id="mapSubCategory" onchange="filterTableData()">
                <option value="all">View Complete Data</option>
            </select>

            <button class="btn-primary" onclick="showTable()">
                <span class="material-icons">table_view</span> View Map Data
            </button>
            
            <button class="btn-secondary" onclick="resetMap()">
                <span class="material-icons">restart_alt</span> Reset Map View
            </button>
        </div>
    </div>

    <div class="main-content">
        <div id="map-screen">
            <div id="map"></div>
            
            <div id="floating-table" class="draggable-panel">
                <div class="panel-header" id="drag-handle">
                    <span id="table-title">Data Viewer</span>
                    <div class="header-actions">
                        <span class="reset-icon" onclick="resetMap()" title="Reset View">↺</span>
                        <span class="close-btn" onclick="closeTable()">×</span>
                    </div>
                </div>
                <div class="table-scroll-container">
                    <table id="map-data-table">
                        <thead><tr id="table-head"></tr></thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="loader">
            <div class="spinner"></div>
            <span>Processing...</span>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.0/proj4.js"></script>
    <script src="t2.js"></script>
</body>
</html>
